<!-- build:js scripts/app.min.js -->
<!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script>
   $(document).ready(function() {
    var selected = [];
    var Request = [];
    $(".selected").click(function(){
      alert(this.id);
      selected.push( this.id );
    })

    $("#checkout").click(function(){
      $("#murti").hide();
      $("#devotee").hide();
      $("#cart").show();
      
    })

    $("#request").click(function(){
      console.log(selected);
      
      var fullname = $("#fullname").val();
      var email = $("#email").val();
      var phone = $("#phone").val();
      Request.push({"name":fullname,"email": email,"phone":phone,"img_list":selected});
      // https://megabackend.herokuapp.com/svcc/svcc18

      $.ajax({
            url: "https://megabackend.herokuapp.com/svcc/svcc18", 
            data: JSON.stringify(Request),
            type: 'post',
            dataType: 'json',
            contentType: 'application/json',    
            success: function(result){
              console.log(result);
            }
    });

    $("#murti-button").click(function(){
      $("#murti").show();
      $("#devotee").hide();
      $("#cart").hide();
    })
    $("#devotee-button").click(function(){
      $("#murti").hide();
      $("#devotee").show();
      $("#cart").hide();
    })
 
    // $("#download").click(function(){
    //   downloadCSV();
    // })
  
    
});
</script>
